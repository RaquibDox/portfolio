<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaquibDox</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/RegisteredTM.svg/800px-RegisteredTM.svg.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&family=Montserrat:wght@100&family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="./textAnimation.js" defer></script>
    <script src="./handleContact.js" defer></script>
</head>
<body class="bg-darkGray h-full">
    <header class="fixed z-10 bottom-0 bg-semiGray w-full sm:h-20 h-14 sm:sticky sm:top-0 drop-shadow-[0_35px_35px_rgba(225,225,225,0.15)]">
        <ul class="icons sm:w-[29rem] h-full m-auto flex flex-row justify-between items-center">
            <li><a href="https://moviesdox.netlify.app/" target="_blank"><span class="text-gray-100 font-montserrat font-bold text-xl m-0 p-0 hidden sm:inline-block">MoviesDox</span><span class="sm:hidden text-4xl text-red-50"><i class="fa-solid fa-clapperboard"></i></span></a><span class="hidden text-white ml-10 sm:inline-block">/</span></li>
            <li id="contactButton"><span class="text-gray-100 font-montserrat font-bold text-xl m-0 p-0 hidden sm:inline-block cursor-pointer">Contact</span><span class="sm:hidden text-4xl text-red-50"><i class="fa-solid fa-envelope"></i></span></a><span class="hidden text-white ml-10 sm:inline-block">/</span></li>
            <li><a href="https://typingdox.netlify.app/" target="_blank"><span class="text-gray-100 font-montserrat font-bold text-xl m-0 p-0 hidden sm:inline-block">TypingDox</span><span class="sm:hidden text-4xl text-red-50"><i class="fa-solid fa-keyboard"></i></span></a></li>
        </ul>
    </header>
    <div id="contactMePopUp" class="absolute top-0 right-0 w-full h-[100vh] z-30 bg-white bg-opacity-20 flex justify-center items-center hidden">
        <form action="" class="bg-semiGray flex flex-col px-[2vw] py-[4vw] w-11/12 max-w-[600px] rounded-xl relative" onsubmit="sendEmail(); reset(); return false;">
            <h3 class="text-red-50 font-semibold text-2xl mb-5">Contact Me</h3>
            <button type="button" class="close text-semiGreen text-3xl absolute right-4 top-3"><i class="fa-solid fa-xmark"></i></button>
            <!-- <input type="text" id="name" placeholder="Your Name" required> -->
            <input type="email" id="email" placeholder="Email id" required class="border-4 rounded-lg py-1 border-semiGreen my-3 outline-none bg-semiGray text-2xl text-center text-gray-200">
            <!-- <input type="number" id="phone" placeholder="Phone no." required> -->
            <textarea id="message" rows="5" placeholder="How can I help you?" class="border-4 rounded-lg py-1 border-semiGreen my-3 outline-none bg-semiGray text-2xl text-center text-gray-200"></textarea>
            <button type="submit" class="bg-semiGreen mx-auto mt-4 rounded-lg w-2/3 h-12 text-3xl text-white">Send</button>
        </form>
    </div>
    <canvas id="canvas"></canvas>
    <h2 class="move-mouse-text hidden sm:block sm:text-sm">Move the mouse!</h2>
    <main class="relative mt-10 top-[-50px]">
        <h1 class="text-red-50 font-sans font-montserrat tracking-wider leading-relaxed sm:text-4xl text-xl font-black  text-center w-2/3 mx-auto">Hi, I am Raquib. I am still developing this website, until then here are some quick links. </h1>
        <h2 class="mt-4 text-red-50 font-sans font-montserrat tracking-wider leading-relaxed sm:text-2xl font-black text-center w-2/3 mx-auto">Use <span class="text-semiGreen bg-semiGray p-1 rounded-xl inline-block"><a href="https://www.npmjs.com/package/raquibdox?activeTab=readme" target="_blank">npx raquibdox</a></span> for CLI.</h2>
        <ul class=" links text-white h-full my-16 mx-auto sm:mb-0 flex flex-row flex-wrap justify-center items-center gap-10 text-xs sm:text-xl">
            <li><a href="https://github.com/RaquibDox" target="_blank" class="bg-semiGray font-montserrat font-bold px-3 py-2 rounded-xl"><i class="fa-brands fa-github mr-2"></i>Github</a></li>
            <li><a href="https://www.linkedin.com/in/md-raquib-6a410b192/" target="_blank" class="bg-semiGray font-montserrat font-bold px-3 py-2 rounded-xl"><i class="fa-brands fa-linkedin mr-2"></i>Linkedin</a></li>
            <li><a href="https://raquib-dox-resume.netlify.app/Md_Raquib_resume.pdf" download target="_blank" class="bg-semiGray font-montserrat font-bold px-3 py-2 rounded-xl"><i class="fa-regular fa-file-pdf mr-2"></i>Resume</a></li>
        </ul>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
